<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <script src="guessevent.js" defer></script>


    <link rel="stylesheet" href="style.css">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Barriecito&family=Ubuntu:wght@300&display=swap');
    </style>



</head>
<body>
    <div class="container">
        <div class="heading d-flex d-col ">

            <h1>Hello Everyone,Let's play a game!!</h1>
            <h1 id="gamename">NUMBER GUESSING GAME</h1>
            <h2 >We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.
                 </h2>
                 <h2>We'll tell you if your guess was too high or too low.</h2>

        </div>
   
        <label for="guess">Enter a guess:</label>
        <input type="number" id="guessnumber" >
        <button id="btn">Submit Guess</button>
        <p id="prev-guesses"></p>
        
        <p id="suggestion"></p>
        <p id="right_or_wrong"></p>
        <button class="start_new_game">Restart</button>
        <!-- <input type="button" class="start_new_game"> -->

        <!-- <p>Previous Guess:</p> -->
    </div>
</body>
</html>
