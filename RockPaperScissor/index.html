<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="event.js " defer></script>
</head>
<body>


    <div class="heading d-flex d-col">
        <h1>ROCK PAPER SCISSOR GAME</h1>



        <div class="YouAndComputer d-flex">
           
            <div class="you d-flex d-col">
                
                <p>YOU
                
                </p>
            </div>

            <div class="Computer d-flex d-col">
                
            
                <p>COMPUTER</p>

            </div>
            
            
        </div>
  
    </div>


    <div class="game d-flex d-col  ">

        <h3>Choose your move.</h3>
        <h4 id="whatComputerChose"></h4>



        <div class="RockPaperScissor">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissor">Scissor</button>
        </div>
    



    </div>


    <div class="MovesLeft d-flex d-col">
        <p>Moves Left:</p>
        <p id="TellingMovesLeft"> </p>


        <div class=" d-flex">
            <p id="TakingDiscussion"></p>
        </div>
        <p></p>
    </div>


    <div class="givingDiscussion d-flex d-col">

    </div>

    <div class="gamelost">

        <p>Game over</p>
    </div> -->

</body>
</html>
